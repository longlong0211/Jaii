<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
     <style>
       html,body,.bg{
		margin: 0px;
		    padding: 0px;
		    width: 100%;
		    height: 100%;
		}
		.left{
		height: 100%;
		    width: 100%;
		    overflow: hidden;
		    position: relative;
		}
		.bg .left img{
		width: 100%;
		height:100%;
		}
    </style>
</head>
<body>
      <div class="bg">
		<div class="left">
			<img src="images/guide.jpg" />
			</div>
		</div>
	 <script src="js/mui.min.js"></script>
	 <script src="js/common.js"></script>
	 <script type="text/javascript" charset="UTF-8">
     (function($){
     	$.init();
     	$.plusReady(function(){
     		var k = plus.storage.getItem("k");
     		if(k==null){
     			initVersion();
				var data = {"model":plus.device.model,
							"vendor":plus.device.vendor,
							"os":plus.os.version,
							"udid":plus.device.uuid,
							"name":plus.os.name,
							"version":plus.storage.getItem("version")};
				postData("/app/init/initTerminal.json",plus,data,
						function(data){
							console.log(data.k);
							plus.storage.setItem("k",data.k);
						});
     		};
     	});
     	
     	setTimeout(function () {
			mui.openWindow({
		    		url:"views/init/login.html",
		    		id:"login.html",
		    		show:{
			      autoShow:true,//页面loaded事件发生后自动显示，默认为true
			      aniShow:"none"//页面显示动画，默认为”slide-in-right“；
			    },
		    		 waiting:{
			      autoShow:false//自动显示等待框，默认为true
			    }
	  		});
     	},2000);
     })(mui);
    </script>
</body>
</html>
