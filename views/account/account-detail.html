<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加账号</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>名称</label>
						<input type="text" class="mui-input-clear" placeholder="输入记录名称">
					</div>
					<div class="mui-input-row">
						<label>账号</label>
						<input type="text" class="mui-input-clear" placeholder="输入记录账号">
					</div>
					<div class="mui-input-row">
						<label>密码</label>
						<input type="password" class="mui-input-password" placeholder="输入记录密码">
					</div>
					<!--<div class="mui-input-row">
						<label>新增</label>
						<input type="text" class="mui-input-clear" placeholder="输入记录内容">
					</div>
					<div class="mui-input-row">
						 <a class="mui-icon mui-icon-plusempty mui-pull-right" id="open"></a>
					</div>-->
				</div>
				<div class="mui-input-row" style="margin: 10px 5px;">
					<textarea id="textarea" rows="5" placeholder="填写备忘信息"></textarea>
				</div>
				<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">保存</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
